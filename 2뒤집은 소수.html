    function solution(s){

    // 쌤 풀이1
    // 숫자 자체를 가지로 while문 

    function isPrime(num){ 
        if(num===1) return false; 
        for(let i=2; i<=parseInt(Math.sqrt(num)); i++){ //제곱근 구하기
            if(num%i===0) return false;//소수가 아니라는 소리
        } return true;
    }

    function solution(s){ 
        let answer=[];
        for(let x of s){ 
            let res=0; 
            while(x){//x가 아직 있으므로 while문 계속 돈다
                let t=x%10; // 원본의 1의 자리 /원본의 10의 자리 숫자(x/10을 한차례 해서)//x가 백의 자리 밖에 안 남아서 백의 자리
                res=res*10+t;// 원본의 1의 자리 /원본의1의 자리가 10의 자리+원본의 10의 자리가 1의자리/원본의 1의 자리가 백의 자리 10의 자리가 10의 자리 백의 자리가 1의 자리 
                x=parseInt(x/10); //원본을 10으로 나눈 값/원본을 또 10으로 나눔 - 즉 백의 자리/ 한자리수밖에 없어서 몫이 없고 while문 끝  
            }
            if(isPrime(res)) answer.push(res);//소수가 맞으면 
        } 
        return answer;
    }
